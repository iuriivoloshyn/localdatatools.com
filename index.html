      body {

      /* Only prevent body scroll on desktop for app-like feel */

      /* Completely hide scrollbars but allow scrolling */
      ::-webkit-scrollbar {

      }
      
      * {
        -ms-overflow-style: none;  /* IE and Edge */

      /* Custom Range Slider Styles */
      input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        background: transparent;
      }

      input[type=range]:focus {
        outline: none;
      }

      /* Chrome, Safari, Edge, Opera */
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #27272a; /* Zinc 800 */
        border-radius: 9999px;
      }

      input[type=range]::-webkit-slider-thumb {
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: #e4e4e7; /* Zinc 200 */
        cursor: pointer;
        -webkit-appearance: none;
        margin-top: -6px;
        border: 2px solid #18181b;
        box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.1); 
        transition: transform 0.1s ease, box-shadow 0.1s ease;
      }

      input[type=range]:active::-webkit-slider-thumb {
        transform: scale(1.1);
        background: #fff;
      }

      /* Firefox */
      input[type=range]::-moz-range-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #27272a;
        border-radius: 9999px;
      }

      input[type=range]::-moz-range-thumb {
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: #e4e4e7;
        cursor: pointer;
        border: 2px solid #18181b;
        box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.1);
        transition: transform 0.1s ease, box-shadow 0.1s ease;
      }

      input[type=range]:active::-moz-range-thumb {
        transform: scale(1.1);
        background: #fff;
      }

      /* Modern View Transitions */
      .view-transition-enter {
        animation: view-enter 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      
      .view-transition-exit {
        animation: view-exit 0.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        pointer-events: none;
      }
      
      @keyframes view-enter {
        0% { 
          opacity: 0; 
          transform: scale(0.98) translateY(8px); 
          filter: blur(2px); 
        }
        100% { 
          opacity: 1; 
          transform: scale(1) translateY(0); 
          filter: blur(0); 
        }
      }
      
      @keyframes view-exit {
        0% { 
          opacity: 1; 
          transform: scale(1); 
          filter: blur(0); 
        }
        100% { 
          opacity: 0; 
          transform: scale(1.01); 
          filter: blur(2px); 
        }
      }
